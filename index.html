<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yskak's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div><a href="#home">Yskak's Website</a></div>
        <div>
            <a href="#about">About</a>
            <a href="#cv">CV</a>
            <a href="#experience">Experience</a>
            <a href="#academics">Academics</a>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section id="home">
        <h1>Welcome to My Portfolio!</h1>
        <p>Hello, I'm Yskak. Welcome to my personal website.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <!-- Content about you -->
    </section>

    <!-- CV Section -->
    <section id="cv">
        <h2>My CV</h2>
        <!-- Content or link to your CV -->
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <h2>My Experience</h2>
        <!-- Content about your experiences -->
    </section>

    <!-- Academics Section -->
    <section id="academics">
        <h2>My Academics</h2>
        <!-- Content about your academic background -->
    </section>

    <!-- Smooth Scroll Script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
